<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="tabs.css">
    <script src="tabs.js" defer></script>
</head>

<body>
    <form id="create-tab-form">
        <div class="title">ברוך הבא!</div>
        <div class="subtitle">בוא ניצור כרטיס</div>
        <div class="input-container ic1">
            <input id="fullName" name="fullName" class="input" type="text" placeholder="שם מלא " />
            <div class="cut"></div>
            <label for="fullName" class="placeholder">שם מלא</label>
        </div>
        <div class="input-container ic2">
            <input id="job" name="job" class="input" type="text" placeholder="עבודה" />
            <div class="cut"></div>
            <label for="job" class="placeholder">עבודה</label>
        </div>
        <div class="input-container ic2">
            <input id="email" name="email" class="input" type="text" placeholder="מייל" />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">מייל</label>
        </div>
        <input type="submit" class="submit" value="צור כרטיס">
    </form>
    <div id="cardContainer"></div>
</body>

</html>
