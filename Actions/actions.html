<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions</title>
    <link rel="stylesheet" href="actions.css">
    <script src="actions.js" defer></script>
</head>

<body>
    <div id="filter-container">
        <form id="select-filter">
            <select name="fileds" id="fileds">
                <option>Age</option>
                <option>Name</option>
                <option>Admin</option>
                <option>Grades</option>
                <option>Address</option>
            </select>
            <div id="gather-label-input">
                <label for="filter-value">Filter:</label>
                <input type="text" name="action" id="filter-value" required>
            </div>
            <input type="submit" id="find" value="Find">
            <input type="submit" id="all-grades-greater-than" value="All Grades Greater Than">
            <input type="submit" id="some-grades-greater-than" value="Some Grades Greater Than">
            <input type="submit" id="array-filter-and-manipulation" value="Array Filter And Manipulation">
        </form>
    </div>
    <div id="cardContainer">
    </div>
</body>

</html>
