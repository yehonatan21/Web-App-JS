<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script src="recursion.js" defer></script>
    <script src="sierpinski-triangle.js" defer></script>
    <link rel="stylesheet" href="recursion.css">
</head>

<body>
    <div id="fib-container">
        <form id="fib-form">
            <label for="number-input">nth of Fibonacci Series:</label>
            <input id="fib-n" type="number" min="0" name="number-input" id="number-input" required>
            <input class="submit" type="submit" value="Find">
        </form>
        <div id="cardContainer"></div>
    </div>
    <div id="sierpinski-triangle-container">
        <form id="sierpinski-triangle">
            <input class="range" type="range" min="100" max="600" value="100" class="slider" id="size"
                oninput="this.nextElementSibling.value = this.value">
            <output>100</output>
            <input class="range" type="range" min="0" max="6" value="0" class="slider" id="amount"
                oninput="this.nextElementSibling.value = this.value">
            <output>0</output>
            <input class="submit" type="submit" value="Create Triangle">
        </form>
        <canvas id="canvas"></canvas>
    </div>
</body>

</html>
